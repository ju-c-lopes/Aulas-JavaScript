<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa...</title>
    <style>
        body {
            background-color: rgb(130, 130, 219);
            color: white;
            font: normal 20pt Arial;
        } /* Comentário em CSS */
        h1 {
            color: rgb(224, 205, 95);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')) // window.prompt retorna uma string
        var n2 = Number.parseInt(window.prompt('Digite outro número: ')) // Number.parseInt ou Number.parseFloat converte o tipo da variável
        // Hoje o JS reconhece somente o Number, mas se precisar forçar o tipo, o parseInt ou parseFloat ainda funcionarão
        var s = n1 + n2
        window.alert('A soma dos valores é ' + s)
        // + pode servir para adição (number + number)
        // + pode servir também para concatenação (string + string)

        // Duas formas de conversão de number para string
        window.alert('A soma dos valores é ' + s.toString())
        window.alert('A soma dos valores é ' + String(s))

        // Alternativa à concatenação é a template string
        window.alert(`A soma de ${n1} e ${n2} é ${s}`)
    </script>
</body>
</html>
