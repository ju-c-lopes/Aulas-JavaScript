<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 16pt Arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome? ')
        document.write(`Olá <strong>${nome}</strong>. Seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}<br><br>`)

        var salario = Number(window.prompt('Qual é o seu salário? '))
        document.write(`Número com 2 casas depois da vírgula: ${salario.toFixed(2)}<br>`)
        document.write(`Troca de ponto por vírgula em ponto flutuante ${salario.toFixed(2).replace('.', ',')}<br><br>`)
        document.write(`Mostrando seu salário em reais: ${salario.toLocaleString('pt-br', {style: 'currency', currency: 'BRL'})}<br>`)
        document.write(`Mostrando seu salário em dolar: ${salario.toLocaleString('pt-br', {style: 'currency', currency: 'USD'})}<br>`)
        document.write(`Mostrando seu salário em euro: ${salario.toLocaleString('pt-br', {style: 'currency', currency: 'EUR'})}`)
    </script>
</body>
</html>
